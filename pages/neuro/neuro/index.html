<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>NeuroFlow</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

  
</head>
<body>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <div class="top">
      <a href="../../dashboard/index.html" style="text-decoration: none;">
        <img src="simbols/Neuroflow.png" alt="NeuroFlow" class="logo-icon">
      </a>
      <button class="icon-btn" id="toggleBtnOpen">
        <img src="simbols/icon lateralll.svg" alt="Menu" class="icon-menu">
      </button>
    </div>

    <div class="section">
      <span>Você está na matéria:</span>
      <strong>BIOLOGIA</strong>
    </div>

    <div class="menu">
      <div class="item">
        <img src="simbols/tarefa.svg" alt="Tarefa" class="item-icon">
        <p>Novo Chat</p>
        <small>+</small>
      </div>

      <div class="divider"></div>

      <div class="item"><p>Seus Chats</p><small>+</small></div>
      <div class="item"><p>Seus FlashCards</p><small>+</small></div>
      <div class="item"><p>Seus Mapas Mentais</p><small>+</small></div>
      <div class="item"><p>Suas Anotações</p><small>+</small></div>
      <div class="item"><p>Suas Imagens</p><small>+</small></div>
    </div>

    <div class="bottom">
      <span>Usuário Flow</span>
      <span>Configurações</span>
    </div>
  </aside>

  <main class="content">
    <img src="simbols/group.svg" alt="Group" class="group-icon">
    <div class="center">
      <img src="simbols/Vector.png" alt="Vector" class="logo">
      <h1 class="main-title">O que vamos estudar hoje?</h1>

      <div class="input-box">
        <img src="simbols/+.svg" alt="Plus" class="input-icon">
        <input type="text" placeholder="Pergunte aqui" />
        <img src="simbols/Arrow 1.svg" alt="Arrow" class="input-icon">
      </div>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
