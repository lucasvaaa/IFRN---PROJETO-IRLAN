<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Neuroflow | Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.module.css">
</head>
<body>

<header>
  <div class="logo">Neuroflow</div>
  <nav>
    <a href="#">Início</a>
    <a href="#">Dashboard</a>
  </nav>
</header>

<section class="banner">
  <h1>Contato</h1>
</section>

<main class="container">

  <!-- FORM -->
  <div class="card form">
    <h2>Envie uma mensagem</h2>

    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="Nome">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Sobrenome">
      </div>
    </div>

    <div class="form-group">
      <input type="email" placeholder="Email">
    </div>

    <div class="form-group">
      <textarea placeholder="Digite sua mensagem..."></textarea>
    </div>

    <button>Enviar</button>
  </div>

  <!-- INFO -->
  <div class="card info">
    <div class="brand">
      <div class="brand-circle"></div>
      <strong>Neuroflow</strong>
    </div>

    <h3>Detalhes de contato</h3>
    <p><strong>Email:</strong> varao_ifrn@gmail.com</p>
    <p>Brasil     
    Neuroflow Educação Digital<br>
    Pau dos Ferros - RN<br>
    </p>
  </div>

</main>
<footer class="footer">
    <div class="footer-content">
      <h4>Siga-nos</h4>
  
      <div class="socials">
        <a href="#" aria-label="Facebook">F</a>
        <a href="#" aria-label="Instagram">I</a>
        <a href="#" aria-label="Google Plus">G+</a>
      </div>
  
      <p>© 2026 Neuroflow · <a href="#">Política de privacidade</a></p>
    </div>
</footer>
</body>
</html>
